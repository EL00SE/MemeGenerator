<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <title>Meme generator</title>
</head>

<body onload="init()">
    <header class="main-header flex space-between align-center">
        <div class="logo-container">memegen</div>
        <nav class="main-nav flex">
            <ul class="flex clean-list">
                <li><a href="#">Gallery</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
    </header>
    <div class="gallery-container">
        <div class="grid-item"><img onclick="openEditor(this)" src="images/memes/1.jpg"></div>
        <div class="grid-item"><img onclick="openEditor(this)" src="images/memes/2.jpg"></div>
        <div class="grid-item"><img onclick="openEditor(this)" src="images/memes/3.jpg"></div>
        <div class="grid-item"><img onclick="openEditor(this)" src="images/memes/4.jpg"></div>
        <div class="grid-item"><img onclick="openEditor(this)" src="images/memes/5.jpg"></div>
        <div class="grid-item"><img onclick="openEditor(this)" src="images/memes/6.jpg"></div>
        <div class="grid-item"><img onclick="openEditor(this)" src="images/memes/7.jpg"></div>
        <div class="grid-item"><img onclick="openEditor(this)" src="images/memes/8.jpg"></div>
        <div class="grid-item"><img onclick="openEditor(this)" src="images/memes/9.jpg"></div>
        <div class="grid-item"><img onclick="openEditor(this)" src="images/memes/10.jpg"></div>
        <div class="grid-item"><img onclick="openEditor(this)" src="images/memes/11.jpg"></div>
        <div class="grid-item"><img onclick="openEditor(this)" src="images/memes/12.jpg"></div>
        <div class="grid-item"><img onclick="openEditor(this)" src="images/memes/13.jpg"></div>
        <div class="grid-item"><img onclick="openEditor(this)" src="images/memes/14.jpg"></div>
        <div class="grid-item"><img onclick="openEditor(this)" src="images/memes/15.jpg"></div>
        <div class="grid-item"><img onclick="openEditor(this)" src="images/memes/16.jpg"></div>
        <div class="grid-item"><img onclick="openEditor(this)" src="images/memes/17.jpg"></div>
        <div class="grid-item"><img onclick="openEditor(this)" src="images/memes/18.jpg"></div>
    </div>
    <div class="meme-modal hidden">
        <div class="modal-content">
            <div class="canvas-container">
                <canvas height="400px" width="400px"></canvas>
                <div class="highlighter"> </div>
            </div>
            <input type="text" class="meme-text" onchange="onMemeTextChange(this)" placeholder="insert text">
            <button class="switch-line-up button" onclick="onSwitchUp()">up</button>
            <button class="switch-line-down button" onclick="onSwitchDown()">down</button>
            <button class="add-line button" onclick="onAddLine()">+</button>
            <button class="remove-line button" onclick="onRemoveLine()">-</button>
            <button class="restore button" onclick="onRestore()">restore</button>
            <select class="font-select button" oninput="onFontSelect(this)">
            <option value="impact">impact</option>
            <option value="bebus">bebus</option>
            <option value="arial">arial</option>
            <option value="sans serif">sans serif</option>
        </select>
            <button class="font-size-up button" onclick="onFontSizeUp()">A+</button>
            <button class="font-size-down button" onclick="onFontSizeDown()">A-</button>
            <button class="ltr button" onclick="onLtrText()">ltr</button>
            <button class="center button" onclick="onCenterText()">center</button>
            <button class="rtl button" onclick="onRtlText()">rtl</button>
            <input type="color" class="button font-color" id="font-color" oninput="onFontColor()">
            <input type="color" class="button stroke-color" id="stroke-color" oninput="onStrokeColor()">
            <button class="upload-btn button" onclick="onUpload()">upload</button>
            <button class="share-btn button" onclick="onShare()">share</button>
            <a href="#" class="download-btn button" onclick="onDownload(this)" download="">Download</a>
        </div>
    </div>
    <script src="script/services/memeEditService.js"></script>
    <script src="script/services/memeEditButtonService.js"></script>
    <script src="script/main.js "></script>
</body>

</html>
